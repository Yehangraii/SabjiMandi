<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title> SABJIMANDI || registration</title>

    <link rel="stylesheet" href="/static/css/regis.css">
</head>

<body>




    <section class="registration">
        <div class="container-fluid wholepg p-5 "">
                <div class=" row border border-3">
            <div class="col-8 inputs" id="contact">



                <!-- <h3 class="name pt-4 mx-5" >login</h3>
                                <p class="sugges pt-3 mx-5 small"> login with your username and password </p> -->
                <form class="container" method="POST" action="">
                    {% csrf_token %}
                    <!-- <div class="form-row"> -->
                    <div class="form-row">

                        <h1 class="headName mx-5 p-4">CREATE AN <br> ACCOUNT</h1>

                    </div>

                    <!-- <div class="info"> -->
                    <div class="form-row first  ">
                        <div class="offset-1 py-3 col-lg-5">
                            <label class="py-2">First Name</label>
                            <input name="customer_fname" type="name" class="input py-3" placeholder="First Name">
                        </div>
                        <!-- <div class="col-lg-1">

                                            </div> -->
                        <div class="offset-1 py-3 col-lg-5 ">
                            <label class="py-2">Last Name</label>
                            <input name="customer_lname" type="name" class="input  py-3" placeholder="Last Name">
                        </div>
                    </div>

                    <!-- </div> -->

                    <div class="form-row ">
                        <div class="offset-1 py-3 col-lg-12">
                            <label class="py-2">Email</label><br>
                            <input name="email" type="email" class="input py-3" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-row first">
                        <div class="offset-1 py-3 col-lg-5">
                            <label class="py-2">User name</label>
                            <input name="username" type="username" class="input  py-3" placeholder="username">
                        </div>

                        <div class="offset-1 py-3 col-lg-5">
                            <label class="py-2">Password</label>
                            <input name="password" type="password" class="input  py-3" placeholder="password">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="offset-1 py-3 col-lg-12 ">
                            <button class="btn btn-lg btn-block col-lg-10" type="submit"><b>Register</b></button>
                        </div>
                    </div>

                    <h5 class="alreg  my-4 ">already registered? <span> <a class="" href="\login/"><b>sign in </b></a>
                        </span> </h5>

                    <!-- </div> -->

                </form>

                <!-- <a class="nav-item nav-link mx-5" href="#">register</a> -->

            </div>

            <div class="col-4 img-content">
            </div>

        </div>
        </div>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
