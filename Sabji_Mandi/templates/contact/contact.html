{% extends 'index.html' %}

{% block content %}

<!-- CONTACT US PAGE -->


<section>
    <div class="container-fluid  py-5 mt-5">

        <div class="container pt-5">

            <div class="container col-lg-12 bg-light row w-100 h-50 mx-1 pt-4">
                <div class="heading " style="text-align: center;">
                    <div class="mt-5 ">
                        <h1 class="headN">Contact SabjiMandi</h1>
                        {% include  'header/messages.html' %}

                    </div> 

                    <div class="mt-5">
                        <h6>Get in touch with us</h6>
                    </div>
                </div>


                <div class="contact-imgs">
                    <!-- <div class="col-lg-12"> -->

                    <div class="row categoryline">

                        <div class="col-lg-3 col-md-6 text-center p-3 ">
                            <figure>             
                                <i class="fas fa-envelope img popovers" style="font-size: 54px;cursor: pointer;" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="SabjiMandi@gmail.com"></i>                       
                            </figure>
                            <span> Email address </span>
                        </div>


                        <div class="col-lg-3 col-md-6  text-center p-3">
                            <figure>
                                <i class="fas fa-phone-alt img popovers" style="font-size: 54px;cursor: pointer;" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="01-4062384"></i>
                            </figure>
                            <span> Phone Number </span>
                        </div>

                        <div class="col-lg-3 col-md-6 text-center p-3 ">
                            <figure>
                                <i class="fab fa-facebook-f img popovers" style="font-size: 54px;cursor: pointer;" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="sabji_mandi@gmail.com"></i>
                            </figure>
                            <span> Facebook </span>
                        </div>

                        <div class="col-lg-3 col-md-6 text-center p-3 ">
                            <figure>
                                <i class="fab fa-twitter img popovers" style="font-size: 54px;cursor: pointer;" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="@sabjimandi"></i>
                            </figure>
                            <span> Twitter </span>
                        </div>

                    </div>
                    <!-- </div> -->
                </div>

            </div>

            <div class="row w-100 h-50 mx-lg-1" style="padding-top: 0%; margin-top: 27px; ">

                <!-- for map -->
                <div class="col-sm-6 mapouter">
                    <div class="gmap_canvas map"><iframe style=" border:5px black; border-radius: 15px;" width="100%"
                            height="450" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=kuleshwor&t=&z=11&ie=UTF8&iwloc=&output=embed"
                            frameborder="5px" scrolling="no" marginheight="0" marginwidth="0"></iframe>

                    </div>
                </div>
                <!-- for map ends-->

                <form class="col  flex-column justify-content-center form mt-5" style="height: 450px; margin-left: 100px;" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-md-12 sentence">
                        <h3>
                            want us to contact you?
                        </h3>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-10">
                            <input name="name" type="name" class="input-field mt-3" placeholder="Name" style="height: 50px; border-radius :8px; width:100%">
                        </div>
                        <div class="col-md-10">
                            <input name="phone_no" type="number" class="input-field mt-3" placeholder="phone no." style="height: 50px; border-radius :8px; width:100%">
                        </div>
                        <div class="col-md-10">
                            <input name="message" type="text" class="input-field mt-3" placeholder="Any message" style="height: 110px; border-radius :8px; width:100%">
                        </div>
                        <div class="col-sm-3 mt-3">
                            <button class="btn btn-secondary" style="height:70%" type="submit">
                                Send
                                <svg width="15px" height="8px" viewBox="0 0 13 10">
                                    <path d="M1,5 L11,5"></path>
                                    <polyline points="8 1 12 5 8 9"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>
</section>
<script>
    $(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>


{% endblock %}
<!-- {% include 'footer/footer.html' %} -->
