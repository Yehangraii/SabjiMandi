<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>update profile</title>
</head>
<body>
    <section class="container">
    <form class="row" method="POST" accept="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-12">
            <label> First name </label>
            <input type="text" class="form-control" value="{{user.first_name}}" name="first_name">
        </div>

        <div class="col-lg-12">
            <label> last name </label>
            <input type="text" class="form-control" value="{{user.last_name}}" name="last_name">
        </div>

        <div class="col-lg-12">
            <label> Email</label>
            <input type="text"  class="form-control" value="{{user.email}}" name="email">
        </div>

        <div class="col-lg-12">
            <label> Username </label>
            <input type="text" class="form-control" value="{{user.username}}" name="username">
        </div>

        <div class="col-lg-12">
            <label> password </label>
            <input type="password" class="form-control" value="{{user.password}}" name="password">
        </div>    

        <div class="col-lg-12">
            <label> profile picture </label>
            <input type="file" class="form-control" value="{{user.customer_picture}}" name="customer_picture" >
        </div>   

        <div class="col-6">
            <button class="btn btn-lg bg-warning text-light"> Submit</button>
        </div>
        <div class="col">
            <a href="/home" class="btn btn-lg bg-danger text-light"> cancel</a>
        </div>
    </form>

</section>
</body>
</html>
