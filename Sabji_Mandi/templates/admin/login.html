<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin || login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url(/static/images/bglogin.jpg); background-position: center;
background-size: cover;
background-repeat: no-repeat;">
    <div class="container-fluid mt-5 pt-5 w-50 d-flex justify-content-center" >
        <form action="" class="row" method="POST" style="border: 4px solid; border-radius: 15px; margin-top: 140px;height: 400px; background-color: rgba(38, 82, 36, 0.7);"> 
            {% csrf_token %}
            <div class="col-12 mt-5 ">
                <h3 class="text-center text-info">Admin Login</h3>
            </div>
            <div class="offset-sm-3 col-sm-5">
                <label class="text-light"> Username </label> <br> 
                <input name="username" type="name" class="form-control small" placeholder="enter username" style="border-radius:7px; height:45px; border: 1px solid;"> 
            </div>
            <div class="offset-sm-3 col-sm-5 mt-4 ">
                <label class="text-light"> Password </label> <br>
                <input name="password" type="password" class="form-control small" placeholder="enter password" style="border-radius:7px; height:45px; border: 1px solid;"> 
            </div>
            <div class="offset-sm-3 mb-3">
                <button class="btn bg-info text-light"> Login </button>
            </div>
        </form>
    </div>
</body>
</html>
