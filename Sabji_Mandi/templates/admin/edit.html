<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>form</title>
</head>

<body>
    <section class="form">
        <div class="container-fluid  pt-5 mt-5">
            <div class="container pt-5 mt-5 bg-light" style="border:2px solid; border-radius: 10px;">
                
                <form class="row g-3" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <h3> Edit PRODUCT </h3>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small">Product name</label>
                        <input value="{{product.product_name}}" type="text" class="form-control" style="border-radius: 15px;" name="product_name">
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label small">Product price</label>
                        <input value="{{product.product_price}}" type="number" class="form-control" style="border-radius: 15px;" name="product_price">
                    </div>
                    <div class="col-12">
                        <label  class="form-label small">Product description</label>
                        <input value="{{product.product_desc}}" type="text" class="form-control" style="border-radius: 15px;" name="product_desc">
                    </div>
                    <div class="col-12">
                        <label  class="form-label small">Product image</label>
                        <input value="{{product.product_picture}}" type="file" class="form-control" style="border-radius: 15px;" name="product_picture">
                    </div>
                    <div class="col-lg-4 mt-5">
                        <button type="submit" class="btn bg-warning text-light"> Edit </button>
                    </div>
                    <div class="col-lg-4 mb-5 mt-5">
                        <a class="btn bg-danger text-light" href="/admin/product/"> Cancel </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
