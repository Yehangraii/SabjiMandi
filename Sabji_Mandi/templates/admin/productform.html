<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>form</title>
    <link rel="stylesheet" href="/static/css/productform.css">
</head>

<body>
    <section class="form">
        <div class="container-fluid formpg pt-5" style=" min-height: Calc(112vh - 100px); background-image: url('/static/images/formbg.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;">
            <div class="container pt-5 mt-5 w-75" style="border:2px solid; background-color: rgb(243, 255, 240, 0.5); border-radius: 10px; box-shadow: 0 10px 20px rgba(27, 27, 27, .5); ">
                
                <form class="row g-3" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <h3> ADD PRODUCT </h3>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label small">Product name</label>
                        <input  type="text" class="form-control" style="border-radius: 15px;" name="product_name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label small">Product price</label>
                        <input type="number" class="form-control" style="border-radius: 15px;" name="product_price">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label small">Product description</label>
                        <input type="text" class="form-control" style="border-radius: 15px;" name="product_desc">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label small">Product image</label>
                        <input type="file" class="form-control" style="border-radius: 15px;" name="product_picture">
                    </div>
                    <div class="col-lg-5 mt-5">
                        <button type="submit" class="btn bg-warning text-light w-50"> Add </button>
                    </div>
                    <div class="col-lg-5 mb-5 mt-5 justify-content-end">
                        <a class="btn bg-danger text-light w-50" href="/admin/product/"> Cancel </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
