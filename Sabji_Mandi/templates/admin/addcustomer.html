<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>update profile</title>
</head>

<body>
    <section class="container-fluid pt-5" style=" min-height: Calc(112vh - 100px); background-image: url('/static/images/updatebg.jpg');
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;">
        <div class="container w-50 " style =" background-color: rgb(243, 255, 240, 0.5); ; border: 2px solid; border-radius: 15px; margin-top:50px; ">
            <form class="row mx-3 my-3" method="POST" accept="" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="col-lg-6">
                    <label class="small"> First name </label>
                    <input type="text" class="form-control"  name="first_name" style="border-radius: 10px;">
                </div>

                <div class="col-lg-6 ">
                    <label class="small"> Last name </label>
                    <input type="text" class="form-control" name="last_name" style="border-radius: 10px;">
                </div>

                <div class="col-lg-12 mt-3">
                    <label class="small"> Email</label>
                    <input type="text" class="form-control"  name="email" style="border-radius: 10px;">
                </div>

                <div class="col-lg-12 mt-3">
                    <label class="small"> Username </label>
                    <input type="text" class="form-control"  name="username" style="border-radius: 10px;">
                </div>

                <div class="col-lg-12 mt-3">
                    <label class="small"> password </label>
                    <input type="password" class="form-control" name="password" style="border-radius: 10px;">
                </div>

                <div class="col-lg-12 mt-3">
                    <label class="small"> Profile picture </label>
                    <input type="file" class="form-control" name="customer_picture" style="border-radius: 10px;">
                </div>

                <div class="col-lg-5 mt-5">
                    <button class="btn btn-lg bg-warning text-light"> Submit</button>
                </div>

                <div class="col-lg-5 mt-5">
                    <a href="/home/" class="btn btn-lg bg-danger text-light"> cancel</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
