<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Welcome to Admin Panel</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="https://kit.fontawesome.com/37789ae0bb.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid ms-md-5">
            <a class="navbar-brand" href="#"><img src="/static/images/logo.png" height="65" width="70"></a>
            <div class="d-flex justify-content-end me-md-3">
                <button type="submit" class="btn btn-primary me-3">My Website</button>
                <button type="submit" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <section class="row">
        <div class="col-md-2 bg-light sidebar">
            <div class="list-group">
                <a href="/admin/index/" class="list-group-item list-group-item-action {% if request.path == "/admin/index/" %} active {% endif %} py-3">
                    <i class="fas fa-tachometer-alt mx-lg-2" style="font-size:22px"></i> <span
                        style="font-size:20px; ">Dashboard</span>
                </a>
                <a href="/admin/customer/" class="list-group-item list-group-item-action {% if request.path == "/admin/customer/" %} active {% endif %}  py-3">
                    <i class="fas fa-user mx-lg-2" style="font-size:22px"></i> <span
                        style="font-size:20px; ">&nbsp;Customer</span></a>
                <a href="/admin/product/" class="list-group-item list-group-item-action {% if request.path == "/admin/product/" %}active{% endif %}  py-3"><i
                        class="fab fa-product-hunt mx-lg-2" style="font-size:22px"></i> <span class="ps-lg-1"
                        style="font-size:20px;">Product</span></a>
                <a href="/admin/order/" class="list-group-item list-group-item-action {% if request.path == "/admin/order/" %} active {% endif %}  py-3">
                    <i class="fas fa-shopping-cart mx-lg-2" style="font-size:22px"></i> <span class="ps-lg-1"
                        style="font-size:20px;">Order</span></a>
            </div>

        </div>
        {% block content %}

        {% endblock %}

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
